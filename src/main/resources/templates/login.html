<!DOCTYPE html>
<html lang="en">

<th:block th:insert="~{fragments/head.html}"/>

<body class="font-poppins text-lg w-screen">

    <th:block th:insert="~{fragments/header.html}"/>

	<div class="container">
		<div class="flex flex-col items-center mt-32 h-96">
			<form action="post" class="flex flex-col w-1/3 h-full justify-between border-2 p-8 rounded shadow-2xl">
				<h1 class="text-center text-2xl text-primary">Login</h1>
				<input type="email" name="email" id="email" placeholder="Email" class="bg-gray-50 p-4 rounded hover:bg-gray-100 focus:bg-gray-200">
				<input type="password" name="password" id="password" placeholder="Password" class="bg-gray-50 p-4 rounded hover:bg-gray-100 focus:bg-gray-200">
				<input type="submit" value="Login" class="bg-button text-white w-1/2 h-1/5 self-center hover:cursor-pointer hover:bg-button-hover transition-all">
			</form>
		</div>

		<th:block th:insert="~{fragments/footer.html}"/>
	</div>
</body>
</html>
