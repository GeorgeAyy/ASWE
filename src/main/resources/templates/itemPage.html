<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" th:href="@{/css/itempage.css}">
    <title>Document</title>
</head>
<body>
    <th:block th:insert="~{fragments/header.html}"/>

    <div class="mainContainer">
        <div class="page_header">
            <nav>
                <ol class="page-list">
                    <li class="page-tag">
                        <a href="/" class="tag">Home</a>
                        <i class='bx bx-chevron-right'></i>
                    <li class="page-tag">
                        <a href="" class="tag">All products</a>
                        <i class='bx bx-chevron-right'></i>
                    </li>
                    <li class="page-tag">
                      <span class="tag">Panadol Advance - 24 Tablets</span>
                    </li>
                </ol>
            </nav>
        </div>

        <div class="mainContainer">
            <div class="product_list">
                <div class="product_list_wrapper">
                    <!-- Remaining HTML content -->
                    
                    <div class="product_item_price">
                        <span class="price" th:text="'EGP ' + ${item.itemPrice}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="~{fragments/footer.html}"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/cart.js}"></script>
    <script src="@{/js/itempage.js}"></script>
</body>
</html>
