<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body>

<footer>
    <div class="footer">
        <div class="footer-top">
            <p>Connect with us</p>
            <div class="footer-socials">
                <!-- <a th:href="https://www.facebook.com/Elqanaastore/"><img th:src="@{/images/facebook.png}" alt="facebook"></a> -->
            </div>
            <div class="footer-socials">
                <p>01115405419</p>
            </div>
        </div>

        <hr id="footer-top-line">

        <div class="footer-middle">
            <!-- Check if locations exist -->
            <th:block th:if="${locations != null and not #lists.isEmpty(locations)}">
                <!-- Loop through locations -->
                <th:block th:each="location : ${locations}">
                    <a th:href="${location.google_maps_url}">
                        <div class="footer-branch">
                            <img th:src="@{/images/location.png}" alt="location">
                            <p th:text="${location.branch_name}"></p>
                            <p th:text="${location.address}"></p>
                        </div>
                    </a>
                </th:block>
            </th:block>
            <!-- If no locations -->
            <th:block th:if="${locations == null or #lists.isEmpty(locations)}">
                <p>No Locations Yet</p>
            </th:block>
        </div>

        <hr id="footer-bottom-line">

        <div class="footer-bottom">
            <div class="footer-bottom-left">
                <p>Â© 2023 SuperPharm. All rights reserved.</p>
            </div>
            <div class="footer-bottom-right">
                <a href=""><p>Privacy Policy</p></a>
                <a href=""><p>Terms of Use</p></a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
