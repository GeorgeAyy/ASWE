<header class="flex justify-between items-center py-5 px-8 sticky top-0">
    <div class="w-1/3">
        <div id="menu-open" class="flex justify-start items-center w-min hover:cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" class="w-6 h-6 hover:cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            <p class="ml-2 opacity-40">Menu</p>
        </div>
    </div>

    <div class="flex flex-col justify-center items-center w-1/3">
        <h1 id="title" class="font-bold uppercase opacity-65 hover:cursor-pointer text-center">El Medico</h1>
        <!-- <h2 class="opacity-40">Products</h2> -->
    </div>

    <div class="flex justify-end w-1/3">
        <p class="opacity-40 mr-2 hover:opacity-60 transition-all"><a href="login.html">Login</a></p>
        <p class="opacity-40 ml-2 hover:opacity-60 transition-all"><a href="signup.html">Sign Up</a></p>
    </div>
</header>

<div id="menu-overlay" class="bg-white fixed z-10 top-0 left-0 w-1/4 h-screen p-12 flex flex-col -translate-x-full transition-all">
    <svg id="menu-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute right-5 top-6 opacity-50 hover:cursor-pointer">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>					  

    <h1 class="font-bold uppercase opacity-65 text-5xl mb-20">El Medico</h1>
    
    <div>
        <p class="mb-10 text-2xl hover:underline underline-offset-8"><a href="/">Products</a></p>
        <p class="mb-10 text-2xl hover:underline underline-offset-8 opacity-50"><a href="/checkout">Cart</a></p>
        <p class="mb-10 text-2xl hover:underline underline-offset-8 opacity-50"><a href="product/wishlist">Wishlist</a></p>
        <p class="mb-10 text-2xl hover:underline underline-offset-8 opacity-50"><a href="">Account</a></p>
        <p class="mb-10 text-2xl hover:underline underline-offset-8 opacity-50"><a href="">Admin</a></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var title = document.getElementById('title');

        title.addEventListener('click', function() {
            if (window.location.pathname.endsWith('/')) {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            } else {
                window.location.href = '/';
            }
        });

        var container = document.querySelector('.container');
        var menuOpen = document.getElementById('menu-open');
        var menuClose = document.getElementById('menu-close');
        var menuOverlay = document.getElementById('menu-overlay');

        // Function to open the menu
        function openMenu() {
            menuOverlay.classList.remove('-translate-x-full');
            container.style.filter = 'blur(5px)';
        }

        // Function to close the menu
        function closeMenu() {
            menuOverlay.classList.add('-translate-x-full');
            container.style.filter = 'none';
        }

        // Event listener to open the menu
        menuOpen.addEventListener('click', function(event) {
            event.stopPropagation();
            openMenu();
        });

        // Event listener to close the menu
        menuClose.addEventListener('click', closeMenu);

        // Event listener to close the menu when clicking outside of the overlay
        document.addEventListener('click', function(event) {
            // Check if the click target is outside the menu overlay
            if (!menuOverlay.contains(event.target) && event.target !== menuOpen) {
                closeMenu();
            }
        });
    });
</script>
