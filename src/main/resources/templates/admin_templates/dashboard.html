<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanaa Admin Â· [[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="/css/admin.css" rel="stylesheet" />
</head>
<body>
    <th:block th:insert="~{fragments/admin_fragments/header.html}"/>
    <div class="container">
        <div class="row">
            <h1>Dashboard</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Sales Today</h5>
                        <p class="card-text">$<span th:text="${salesToday}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Sales This Month</h5>
                        <p class="card-text">$<span th:text="${salesThisMonth}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Customers Count</h5>
                        <p class="card-text"><span th:text="${allCustomers}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:insert="~{fragments/admin_fragments/footer.html}"/>
</main>
</body>
</html>
