<!DOCTYPE html>
<html lang="en">

<th:block th:insert="~{fragments/head.html}"/>

<body class="font-poppins text-lg">

    <th:block th:insert="~{fragments/header.html}"/>

	<div class="container">
		<div class="flex flex-col items-center mt-32 h-screen">
			<form action="post" class="flex flex-col w-1/3 h-full justify-between border-2 p-8 rounded shadow-2xl">
				<h1 class="text-center text-2xl opacity-65">Sign Up</h1>
				<input type="text" name="firstname" id="firstname" placeholder="Firstname" class="bg-gray-50 p-4 rounded hover:bg-gray-100 focus:bg-gray-200">
				<input type="text" name="lastname" id="lastname" placeholder="Lastname" class="bg-gray-50 p-4 rounded hover:bg-gray-100 focus:bg-gray-200">
				<input type="email" name="email" id="email" placeholder="Email" class="bg-gray-50 p-4 rounded hover:bg-gray-100 focus:bg-gray-200">
				<input type="password" name="password" id="password" placeholder="Password" class="bg-gray-50 p-4 rounded hover:bg-gray-100 focus:bg-gray-200">
				<input type="text" name="address" id="address" placeholder="Address" class="bg-gray-50 p-4 rounded hover:bg-gray-100 focus:bg-gray-200">
				<input type="submit" value="Sign Up" class="bg-gray-900 text-white w-1/2 h-16 self-center hover:cursor-pointer hover:bg-gray-800 transition-all">
			</form>
		</div>

		<th:block th:insert="~{fragments/footer.html}"/>
	</div>
</body>
</html>
