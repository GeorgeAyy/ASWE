<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Product List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link th:href="@{/css/account.css}" rel="stylesheet" />
		<script th:src="@{/js/account.js}"></script>
	</head>

	<body>


		<div class="account-container">
			<h2>Account Details</h2>
			<form th:action="@{/auth/changeAccount}" method="POST">
				<div class="account-details" id="accountdetails">
					<input type="hidden" id="userId" name="id"  />
					<div class="form-group">
						<label for="fname">First Name</label>
						<input type="text" id="fname" name="fname"  class="input-field" />
					</div>
					<div class="form-group">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="lname"  class="input-field" />
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" id="address" name="address"  class="input-field" />
					</div>
					<button type="submit" class="submit-button">Save Changes</button>
				</div>
			</form>
		</div>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	</body>
</html>
